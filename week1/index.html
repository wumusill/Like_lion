<!DOCTYPE html>
<html lang="ko">    <!--문서의 전체 범위, 코드 시작 시점-->
<head>              <!--문서의 정보를 나타내는 범위, 눈에 보이지 않는 정보를 작성하는 범위-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">   <!--main.css와 연결해주는 코드-->
    <script src="./js/main.js"></script>            <!--자바스크립트 연결 -->

</head>
<body>      <!--문서의 구조를 나타내는 범위, 눈에 보이는 정보를 작성하는 범위-->
    <div>
        <div>
            <div></div>     <!--commad k f 이쁘게 정렬-->
        </div>
    </div>
    
    <!--<img src="./images/네이버-로고-고화질.png" alt="네이버 로고 사진">-->     <!--alt = "에러가 날 경우 대체 텍스트"-->
    <!--<a href="https://www.naver.com/" target = "_blank" (새탭에 열지 결정하는 속성, 기본값은 현재탭)>naver</a>-->

<!--인라인 요소 : 크기가 컨텐츠 영역만큼, 내용이 가로로 쌓임, 가로 세로를 지정할 수 없음 
    ex) span : 특별한 의미가 없는 구분을 위한 요소
        image : 이미지를 삽입하는 요소
        a (Anchor): 다른/같은 페이지로 이동하는 하이퍼링크를 지정하는 요소
        br : 줄바꿈 요소-->

<!--블록 요소 : 크기가 부모요소 만큼, 내용이 세로로 쌓임 (가로 사이즈 최대), 가로 세로를 지정할 수 있음 
    ex) div : 특별한 의미가 없는 구분을 위한 요소
        h1 : 제목을 의미하는 요소, 1~6까지 사용 가능, 숫자가 작을수록 큰 의미의 제목
        p(Paragraph) : 문장을 의미하는 요소
        ul : 순서가 필요없는 목록의 집합을 의미, li 태그의 부모, ol 순서가 있는 목록의 집합
        li : 목록 내 각 항목, ul 태그의 자식-->

<!--인라인-블록 요소
    ex) <input type="text" placeholder = "이름을 입력해주세요!"> : 사용자가 데이터를 입력하는 요소, 
                                                            type 속성 = 입력받을 데이터 타입, checkbox 여러개 체크 가능, 
                                                            radio는 name=""에서 하나만 체크 가능, 
                                                            위 두 속성은 label 태그를 부모로 두는 경우가 많음, 
                                                            label을 부모로 두면 텍스트 클릭만으로 체크박스 활성화, 
                                                            placeholder = 어떤 인풋값이 와야하는지 힌트 제공-->

<!--class="이름" : 요소를 지칭하는 중복 가능한 이름
    css에서 .이름{}으로 코드 지정
    id="이름" : 요소를 지칭하는 고유한 이름
    css에서 #이름{}으로 코드 지정-->

</body>
</html>
